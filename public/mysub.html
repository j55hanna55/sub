	<script type="text/javascript">
		displayPresidents();

		function displayPresidents(){
			$('#1').empty();
			$.ajax({
				url: '/userssub',
				method: 'GET'
			}).then(function(res){
				for (var i=0; i<res.length; i++){
					var li = $('<ol>');
					li.text(res[i]['user_s']);


					var f = $('<form>')
					f.attr('class', 'deleteForm')
					f.attr('action', '/delete?_method=DELETE');
					f.attr('method', 'POST');
						var inp = $('<input>');
							inp.attr('type', 'hidden');
							inp.attr('name', 'id');
							inp.attr('value', res[i].id)
						var b = $('<button>').text('delete the sub');

					f.append(inp, b);

					li.append(f)

					$('#1').append(li);
				}
				// $('div').text(JSON.stringify(res));
			})
		}
	</script>
